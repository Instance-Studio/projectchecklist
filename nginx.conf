server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  location / {
    try_files $uri /index.html;
  }

  # Optional caching for static assets
  location ~* \.(?:js|css|woff2?|svg|png|jpg|jpeg|gif|ico)$ {
    expires 6M;
    add_header Cache-Control "public, immutable";
  }
}
